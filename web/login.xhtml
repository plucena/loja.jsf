<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    
    <h:form>

    <h:panelGrid columns="2" rendered="#{!clienteController.loggedIn}">

        <h:outputLabel for="cpf">CPF</h:outputLabel>

        <h:inputText id="cpf" value="#{clienteController.cpf}"/>

        <h:outputLabel for="senha">Password:</h:outputLabel>

        <h:inputText id="senha" value="#{clienteController.senha}"/>

    </h:panelGrid>

    <h:commandButton value="Login" action="#{clienteController.login}" rendered="#{!clienteController.loggedIn}"/>
   
    <h:commandButton value="Logout" action="#{clienteController.logout()}" rendered="#{clienteController.loggedIn}"/>
     
</h:form>
    
</html>
